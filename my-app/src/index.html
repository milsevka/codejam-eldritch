    <title>Eldritch Horror</title>

</head>
<body>
    <div class="container_home">
       <div class="ancient_container">
        <div class="ancient_card" style="background-image: url(./assets/Ancients/Cthulthu.png);"></div>
        <div class="ancient_card" style="background-image: url(./assets/Ancients/ShubNiggurath.png);"></div>

       </div>
       <div class="difficulty_container">
        <div class="difficulty"><p class="tittle-difficulty">Очень легкий</p></div>

                </div>

                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container">    
                        <div class="dot green">0</div>
                        <div class="dot brown">0</div>
                        <div class="dot blue">0</div>
                    </div>
                    </div>
        </div>

    </div>
